<!DOCTYPE html>
<!-- saved from url=(0050)https://qualtreks.github.io/treksorders.github.io/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>QualTreks Orders</title>
        <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #4d5d53; /* Darker green color */
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo img, .user-profile img {
            height: 40px;
            width: 40px;
        }
        .logo {
            flex-grow: 1;
        }
        .search-bar {
            flex-grow: 2;
        }
        .search-bar input {
            width: 100%;
            padding: 10px; /* Increased padding */
            font-size: 18px; /* Increased font size */
            border-radius: 10px;
        }
        .user-profile {
            flex-grow: 1;
            text-align: right;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .alert {
            background-color: #738678;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            flex-grow: 1;
        }
        .alert-and-products {
            flex-grow: 2;
            margin-left: 20px;
        }
        .products {
            background: #738276;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            margin-top: 20px; /* Added margin-top */
        }
        .products button {
            padding: 20px;
            font-size: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .help-section {
            background: #c0c5ce;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px; /* This rounds the corners of the box */
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            text-align: center;
        }

        .option img {
            height: 50px;
            width: 50px;
        }

        .option p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./QualTreks Orders_files/Logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-profile">
            <img src="./QualTreks Orders_files/user-icon.png" alt="User Profile">
        </div>
    </header>
    <div class="help-section">
    <h2>Hello, what will you need help with today?</h2>
    <div class="options">
        <div class="option">
            <img src="./QualTreks Orders_files/tracking-icon.png" alt="Tracking Icon">
            <p>Tracking My Orders</p>
        </div>
        <div class="option">
            <img src="./QualTreks Orders_files/returns-icon.png" alt="Returns Icon">
            <p>Returns and Exchanges</p>
        </div>
        <div class="option">
            <img src="./QualTreks Orders_files/edit-cancel-icon.png" alt="Edit/Cancel Icon">
            <p>Edit/Cancel My Order</p>
        </div>
    </div>
    <div class="content">
        <div class="help-table">
            <table>
                <tbody><tr>
                    <th>Help Topics</th>
                </tr>
                <tr><td>Order Tracking</td></tr>
                <tr><td>Return Policy</td></tr>
                <tr><td>Shipping Information</td></tr>
                <tr><td>Manage Account</td></tr>
                <tr><td>Payment Options</td></tr>
                <tr><td>Privacy Policy</td></tr>
                <tr><td>Terms of Service</td></tr>
                <tr><td>Contact Us</td></tr>
                <tr><td>Size Guide</td></tr>
                <tr><td>Gift Cards</td></tr>
            </tbody></table>
        </div>
        <div class="alert-and-products">
            <div class="alert">Alert! Major Shipping Delays</div>
            <div class="products">
                <button>Product 1</button>
                <button>Product 2</button>
                <button>Product 3</button>
            </div>
        </div>
    </div>

</div>

</body></html>
