<!DOCTYPE html>
<html>
<head>
  <title>My E-commerce Website</title>
  <style>
    /* CSS styles for the logo, header, and buttons */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #0071DC; /* Blue color */
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 60px; /* Increase the logo size */
      margin-right: 10px;
    }

    .search-bar {
      flex-grow: 1; /* Take remaining space */
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }

    .search-bar button {
      padding: 5px 10px;
      background-color: #4CAF50; /* Olive green */
      border: none;
      border-radius: 3px;
      color: #fff;
      margin-left: 5px;
      cursor: pointer;
    }

    nav {
      flex-grow: 1; /* Take remaining space */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end; /* Align links to the right */
    }

    nav ul li {
      margin-left: 10px; /* Increase the spacing between links */
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #A6DCF2; /* Light blue color on hover */
    }

    main {
      padding: 20px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      background-color: #0071DC; /* Blue color */
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #A6DCF2; /* Light blue color on hover */
    }

    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="button">Search</button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Track my Orders</a></li>
        <li><a href="#">My Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Your website content goes here -->
    <h1>Alert! Major Shipping Delays</h1>
    <p>Unfortunately our QualTreks Kicks are in High Demand.</p>
  </main>

  <footer>
    <p>&copy; 2023 My E-commerce Website. All rights reserved.</p>
  </footer>
</body>
</html>
