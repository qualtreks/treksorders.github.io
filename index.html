<!DOCTYPE html>
<html>
<head>
    <title>QualTreks Orders</title>
        <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #008000; /* Darker green color */
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo img, .user-profile img {
            height: 40px;
            width: 40px;
        }
        .logo {
            flex-grow: 1;
        }
        .search-bar {
            flex-grow: 2;
        }
        .search-bar input {
            width: 100%;
            padding: 15px; /* Increased padding */
            font-size: 18px; /* Increased font size */
        }
        .user-profile {
            flex-grow: 1;
            text-align: right;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .alert {
            background-color: yellow;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            flex-grow: 1;
        }
        .alert-and-products {
            flex-grow: 2;
            margin-left: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            margin-top: 20px; /* Added margin-top */
        }
        .products button {
            padding: 20px;
            font-size: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Logo" />
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." />
        </div>
        <div class="user-profile">
            <img src="user-icon.png" alt="User Profile" />
        </div>
    </header>
    <div class="content">
        <div class="help-table">
            <table>
                <tr>
                    <th>Help Topics</th>
                </tr>
                <tr><td>Order Tracking</td></tr>
                <tr><td>Return Policy</td></tr>
                <tr><td>Shipping Information</td></tr>
                <tr><td>Manage Account</td></tr>
                <tr><td>Payment Options</td></tr>
                <tr><td>Privacy Policy</td></tr>
                <tr><td>Terms of Service</td></tr>
                <tr><td>Contact Us</td></tr>
                <tr><td>Size Guide</td></tr>
                <tr><td>Gift Cards</td></tr>
            </table>
        </div>
        <div class="alert-and-products">
            <div class="alert">Alert! Major Shipping Delays</div>
            <div class="products">
                <button>Product 1</button>
                <button>Product 2</button>
                <button>Product 3</button>
            </div>
        </div>
    </div>
</body>
</html>
